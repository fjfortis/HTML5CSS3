<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Selectores CSS</title>
		<meta name="description" content="Ejemplo de selectores CSS3" />
		<meta name="author" content="fjfortis" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		
		<link rel="stylesheet" href="css/normalize.css" />
		
		<style>
			h1 + p {
				font-size: 1.5em;
				font-style: italic;
			}
			h1 ~ p {
				background-color: #FBD551;
			}
		</style>
		
		<link rel="shortcut icon" href="favicon.ico" />
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<p>párrafo 1</p>
		<h1>Título</h1>
		<p>párrafo 2</p>
		<p>párrafo 3</p>
		<p>párrafo 4</p>
		<p>párrafo 5</p>
	</body>
</html>
